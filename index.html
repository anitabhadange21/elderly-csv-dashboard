<!DOCTYPE html>
<html>
<head>
  <title>Senior Citizen Health Monitoring Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: Arial; background:#f4f7fb; padding:20px; }
    h1 { text-align:center; color:#023e8a; }

    .top {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }

    .count {
      font-size:18px;
      font-weight:bold;
    }

    select {
      padding:8px;
      font-size:16px;
      width:250px;
    }

    table {
      width:100%;
      border-collapse:collapse;
      margin-top:15px;
      background:white;
    }

    th, td {
      border:1px solid #ccc;
      padding:10px;
      text-align:center;
    }

    th {
      background:#0077b6;
      color:white;
    }

    .section {
      background:white;
      padding:20px;
      margin-top:25px;
      border-radius:8px;
    }

    .low { color:green; font-weight:bold; }
    .medium { color:orange; font-weight:bold; }
    .high { color:red; font-weight:bold; }

    .summary {
      font-size:16px;
      line-height:1.6;
    }

    canvas {
      max-width:600px;
      margin:30px auto;
      display:block;
    }
  </style>
</head>

<body>

<h1>ðŸ§“ Senior Citizen Health Monitoring Dashboard</h1>

<div class="top">
  <div class="count">Total Seniors: <span id="totalCount">0</span></div>

  <div>
    <label><b>Select Senior:</b></label><br>
    <select id="personSelect">
      <option value="">Type or Select Name</option>
    </select>
  </div>
</div>

<!-- Individual Data -->
<div class="section">
  <h2>ðŸ‘¤ Individual Health Details</h2>
  <div id="personDetails">Please select a senior to view details.</div>
</div>

<!-- Summary -->
<div class="section">
  <h2>ðŸ§  Health Summary & Recommendations</h2>
  <div id="healthSummary" class="summary"></div>
</div>

<!-- Charts -->
<div class="section" style="text-align:center">
  <h2>ðŸ“Š Feature-wise Health Analysis</h2>
  <canvas id="bpChart"></canvas>
  <canvas id="hrChart"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
