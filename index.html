<!DOCTYPE html>
<html>
<head>
  <title>Senior Health Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: Arial; background:#f4f6f8; padding:20px; }
    h1 { text-align:center; }

    .cards { display:flex; gap:20px; justify-content:center; }
    .card {
      background:white; padding:15px; border-radius:8px;
      width:200px; text-align:center;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }

    select { padding:8px; font-size:16px; }

    .profile {
      margin-top:20px;
      background:white;
      padding:20px;
      border-radius:8px;
    }

    .low { color:green; font-weight:bold; }
    .medium { color:orange; font-weight:bold; }
    .high { color:red; font-weight:bold; }
  </style>
</head>

<body>

<h1>üßì Senior Health Monitoring Dashboard</h1>

<!-- SUMMARY -->
<div class="cards">
  <div class="card"><h3>Total Seniors</h3><p id="total"></p></div>
  <div class="card"><h3>Low Risk</h3><p id="low"></p></div>
  <div class="card"><h3>High Risk</h3><p id="high"></p></div>
</div>

<br><br>

<!-- PERSON SELECT -->
<h2>üîç Select Senior</h2>
<select id="personSelect">
  <option value="">-- Select Name --</option>
</select>

<!-- INDIVIDUAL DETAILS -->
<div class="profile" id="profile">
  <h2>Individual Health Details</h2>
  <p>Select a senior to view details</p>
</div>

<script src="script.js"></script>
</body>
</html>
